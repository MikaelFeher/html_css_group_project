<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Webshop - Kontakta Oss</title>
</head>
<body>
	<!-- HEADER -->
	<header>
		<div class="header_logo_container">
			<h1 class="header_logo">Vår<span>Häftiga</span>Webshop</h1>
		</div>
		<div class="header_searchbar_container">
			<span class="header_searchbar_icon">&#128270;</span><input type="text" class="header_searchbar" placeholder="Sök vara här...">
		</div>
		<div class="header_links_container">
			<div class="header_links_listitem"><a href="index.html">Hem</a></div>
			<div class="header_links_listitem"><a href="products.html">Produkter</a></div>
			<div class="active_page"><a href="contact.html">Kontakta Oss</a></div>
			<div class="header_links_listitem"><a href="checkout.html">Till Kassan</a></div>
		</div>
	</header>
	<!-- HEADER end -->

	<!-- MAIN CONTENT -->


	<div class="formdiv">
		<form class="contactForm" action="https://formspree.io/frans.herrstrom@gmail.com" method="post">
			<fieldset class="formField">
				<h1 class="formHeading">Kontakt</h1>

				<div class="labelBox" >
					<div class="labels">
						<label for="name">Namn:</label>
						<input id="name" type="text" name="name" value="" placeholder="t.ex. August">
					</div>

					<div class="labels">
						<label for="lastname">Efternamn:</label>
						<input id="lastname" type="text" name="lastname" value="" placeholder="t.ex. Svensson">
					</div>

					<div class="labels">
						<label for="">E-post:</label>
						<input id="email" type="email" name="email" value="" placeholder="e-post adress här">
					</div>
				</div>

				<div class="labels">
					<p>
						<label for="topic">Vad gäller ditt ärende?</label>
</p>
						<select id="topic" name="referrer">
							<option value="HTML">HTML</option>
							<option value="HTML">CSS</option>
							<option value="HTML">Service</option>
						</select>

				</div>


				<div>
					<p>
						<label for="message">Meddelande:</label>
					</p>
					<textarea  class="message" name="comments" rows="8" cols="60" placeholder="Skriv här..."></textarea>
				</div>

				<div class="formButton">
					<button type="submit">Skicka meddelande</button>
				</div>

			</fieldset>
		</form>


	</div>

	<!-- Put main content here... -->






	<!-- MAIN CONTENT END -->

	<!-- FOOTER -->
	<footer>
		<div class="footer_copyright_container">
			<p class="footer_logo">&copy2017 3M&ampF Solutions</p>
		</div>
		<div class="footer_social_container">
			<p>Följ oss gärna i sociala medier:</p>
			<div class="footer_social_icons_container">
				<a href="https://www.facebook.com" target="_blank">
					<img src="images/FB-fLogo-Blue-broadcast-2.png" alt="">
				</a>
				<a href="https://www.twitter.com" target="_blank">
					<img src="images/Twitter_Social_Icon_Circle_Color.svg" alt="">
				</a>
			</div>
		</div>
		<div class="footer_contact_container">
			<p>Kontakta gärna vår kundtjänst:</p>
			<ul class="footer_contact_list">
				<li class="footer_contact_listitem">Telefon: 555-1234</li>
				<li class="footer_contact_listitem">Email: contact@webshop.com</li>
			</ul>
		</div>
	</footer>
	<!-- FOOTER end -->
</body>
</html>
