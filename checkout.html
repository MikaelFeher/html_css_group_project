<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Webshop - Kassan</title>
</head>
<body>
	<!-- HEADER -->
	<header>
		<div class="header_logo_container">
			<h1 class="header_logo">Vår<span>Häftiga</span>Webshop</h1>
		</div>
		<div class="header_searchbar_container">
			<span class="header_searchbar_icon">&#128270;</span><input type="text" class="header_searchbar" placeholder="Sök vara här...">
		</div>
		<div class="header_links_container">
			<div class="header_links_listitem"><a href="index.html">Hem</a></div>
			<div class="header_links_listitem"><a href="products.html">Produkter</a></div>
			<div class="header_links_listitem"><a href="contact.html">Kontakta Oss</a></div>
			<div class="active_page"><a href="checkout.html">Till Kassan</a></div>
		</div>
	</header>
	<!-- HEADER end -->

	<!-- MAIN CONTENT -->
	<main id="checkout">
		<h2>Varukorgen</h2>

		<div class="all-items">
			<div class="headline">
				<ul>
					<li>Namn</li>
					<li>Antal</li>
					<li>Pris</li>
				</ul>
			</div>

			<div class="list-item">
				<ul>
					<li>&lt;div&gt;</li>
					<li>3</li>
					<li>30 :-</li>
				</ul>
				<button>ta bort</button>
			</div>
			<button>Töm korgen</button>
		</div>

		<div class="left-side">
			<h2>Kunduppgifter</h2>

			<div class="customer-information">
				<form>
					<div class="left-side">
						<div>
							<label>Förnamn: <input type="text" name="firstname" required pattern="[A-z]+" minlength="1"></label>
						</div>
						<div>
							<label>Efternamn: <input type="text" name="lastname" required pattern="[A-z]+" minlength="1"></label>
						</div>
						<div>
							<label>Adress: <input type="text" name="address" required></label>
						</div>
						<div>
							<label>Postnr: <input type="text" name="zipcode" required pattern="[0-9]{5}"></label>
						</div>
						<div>
							<label>Postort: <input type="text" name="city" required pattern="[A-z- ]+" minlength="1"></label>
						</div>
						<div>
							<label>Email: <input type="email" name="email" required></label>
						</div>
					</div>

					<div class="right-side">
						Leveransmetod:
						<label><input type="radio" name="delivery" value="standard">Standard</label>
						<label><input type="radio" name="delivery" value="express">Express</label>
						<label><input type="radio" name="delivery" value="home">Home delivery</label>

						<button>Betala</button>
					</div>
				</form>
			</div>
		</div>


	</main>
	<!-- MAIN CONTENT END -->

	<!-- FOOTER -->
	<footer>
		<div class="footer_copyright_container">
			<p class="footer_logo">&copy2017 3M&ampF Solutions</p>
		</div>
		<div class="footer_social_container">
			<p>Följ oss gärna i sociala medier:</p>
			<div class="footer_social_icons_container">
				<a href="https://www.facebook.com" target="_blank">
					<img src="images/FB-fLogo-Blue-broadcast-2.png" alt="">
				</a>
				<a href="https://www.twitter.com" target="_blank">
					<img src="images/Twitter_Social_Icon_Circle_Color.svg" alt="">
				</a>
			</div>
		</div>
		<div class="footer_contact_container">
			<p>Kontakta gärna vår kundtjänst:</p>
			<ul class="footer_contact_list">
				<li class="footer_contact_listitem">Telefon: 555-1234</li>
				<li class="footer_contact_listitem">Email: contact@webshop.com</li>
			</ul>
		</div>
	</footer>
	<!-- FOOTER end -->
</body>
</html>
